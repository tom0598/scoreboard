<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p id="home-score">0</p>
        <button id="home-plus-1" onclick="addHomeScore(1)">+1</button>
        <button id="home-plus-2" onclick="addHomeScore(2)">+2</button>
        <button id="home-plus-3" onclick="addHomeScore(3)">+3</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <p id="guest-score">0</p>
        <button id="guest-plus-1" onclick="addGuestScore(1)">+1</button>
        <button id="guest-plus-2" onclick="addGuestScore(2)">+2</button>
        <button id="guest-plus-3" onclick="addGuestScore(3)">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
